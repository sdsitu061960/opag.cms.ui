<div class="auth-body-bg" id="snow-container">
  <div class="container-fluid p-0">
    <div class="row g-0">
      <div class="col-lg-4">
        <div
          class="authentication-page-content p-4 d-flex align-items-center min-vh-100"
        >
          <div class="w-100">
            <div class="row justify-content-center">
              <div class="col-lg-9">
                <div>
                  <div class="text-center">
                    <div>
                      <a href="index.html" class="">
                        <img
                          src="assets/images/logo-dark.png"
                          alt=""
                          height="20"
                          class="auth-logo logo-dark mx-auto"
                        />
                        <img
                          src="assets/images/logo-light.png"
                          alt=""
                          height="20"
                          class="auth-logo logo-light mx-auto"
                        />
                      </a>
                    </div>

                    <h4 class="font-size-18 mt-4">Welcome Back !</h4>
                    <p class="text-muted">
                      Sign in to continue to RBO REGISTRY SYSTEM.
                    </p>
                  </div>

                  <div class="p-2 mt-5">
                    <form class="" (ngSubmit)="onFormSubmit()">
                      
                      <div class="mb-3 auth-form-group-custom mb-4">
                        <i class="ri-user-2-line auti-custom-input-icon"></i>
                        <label for="email">Email/Username</label>
                        <input
                          type="text"
                          class="form-control"
                          id="email"
                          name="email"
                          placeholder="Enter username"
                          [(ngModel)]="model.email"
                        />
                      </div>

                      <div class="mb-3 auth-form-group-custom mb-4">
                        <i class="ri-lock-2-line auti-custom-input-icon"></i>
                        <label for="password">Password</label>
                        <input
                          type="password"
                          class="form-control"
                          id="password"
                          name="password"
                          placeholder="Enter password"
                          [(ngModel)]="model.password"
                        />
                      </div>

                      <div *ngIf="showError" class="error-card text-center">
                        {{ errorMessage }}
                      </div>

                      <!-- <div class="form-check">
                        <input
                          type="checkbox"
                          class="form-check-input"
                          id="customControlInline"
                        />
                        <label
                          class="form-check-label"
                          for="customControlInline"
                          >Remember me</label
                        >
                      </div> -->

                      <!-- <div class="mt-4 text-center">
                        <button
                          class="btn btn-primary w-md waves-effect waves-light"
                          type="submit"
                        >
                          Log In
                        </button>

                      </div> -->

                      <div class="mt-4 text-center">
                        <button
                          class="btn btn-primary w-md waves-effect waves-light"
                          type="submit"
                          [disabled]="isLoading"
                          (click)="onFormSubmit()">
                          <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                          <span *ngIf="!isLoading" class="ml-2">Log In</span>
                        </button>
                                
                      </div>

                      <!-- <div class="mt-4 text-center">
                        <a href="auth-recoverpw.html" class="text-muted"
                          ><i class="mdi mdi-lock me-1"></i> Forgot your
                          password?</a
                        >
                      </div> -->
                    </form>
                  </div>

                  <div class="mt-5 text-center">
                    <!-- <p>
                      Don't have an account ?
                      <a
                        href="auth-register.html"
                        class="fw-medium text-primary"
                      >
                        Register
                      </a>
                    </p> -->
                   
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="authentication-bg">
          <div class=""></div>
          <!-- bg-overlay -->
        </div>
      </div>
    </div>
  </div>
</div>
