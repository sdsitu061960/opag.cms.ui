<div class="page-content">
    <div class="container-fluid">

      <div class="row">

            <h4 class="mb-sm-0">RBO DIRECTORY</h4>
          </div>
        </div>
  
        
        <!-- Content Here-->
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Surigao Del Sur Cooperative</h4>
              <div class="row">
                <div class="col-10">
                  <p class="card-title-desc">This module you can modify Surigao Del Sur Cooperative.</p>
                </div>
                <div class="col-2">
                  <button
                    class="btn btn-primary waves-effect waves-light float-end"
                    data-bs-toggle="modal"
                    data-bs-target="#addModal" 
                    [routerLink]="['/admin/sds-cooperative/add']"
                  >
                    Add Sds Coop
                  </button>
                </div>
              </div>

                  <select id="pageSizeSelect" class="form-select">

                  </select>
                </div>
  
                <div class="col-2">
                  <select
                    class="form-select"
                   
                  >
                    <option value="" selected>All Municipality</option>
                    <!-- <option *ngFor="let municipality of municipalityList" [value]="municipality.municipalityId">
                      {{ municipality.municipalities }}
                    </option> -->
                  </select>
                </div>
  
                <div class="col-2">
                  <select
                    class="form-select"
                    
                  >
                    <option value="" selected>All Barangay</option>
                    <!-- <option *ngFor="let categoryName of coopCategoryNameList" [value]="categoryName.cooperativeCategoryNameId">
                      {{ categoryName.categoryName }}
                    </option> -->
                  </select>
                </div>
                
                <div class="col-2">
                  <select
                    class="form-select"
                  
                  >
                    <option value="" selected>All Registered With</option>
                    <!-- <option *ngFor="let coopType of coopTypeList" [value]="coopType.cooperativeTypeId">
                      {{ coopType.cooperativeTypes }}
                    </option> -->

                </div>
                <div class="col-2">
                  <select
                    class="form-select"

                    <option value="" selected>All Commodity</option>

                      {{ coopAsset.assetSizeCategory }}
                    </option> -->
                  </select>
                </div>
               
                <div class="d-flex align-items-center">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Search..."
                 
                  >
                </div>
              </div>
  
             
  
              <div
                id="datatable_wrapper"
                class="dataTables_wrapper dt-bootstrap4 no-footer"
              >
                <div class="row">
                  <div class="col-sm-12"> 
                    <ng-container >
                      <table
                        datatable
                        
                        class="table table-bordered dt-responsive nowrap dataTable no-footer dtr-inline"
                        style="
                          border-collapse: collapse;
                          border-spacing: 0px;
                          width: 100%;
                        "
                        role="grid"
                        aria-describedby="datatable_info"
                      >
                        <thead>
                          <tr role="row">
                            <th
                              tabindex="0"
                              rowspan="1"
                              colspan="1"
                              style="width: 165px"
                              aria-label="Position: activate to sort column ascending"
                            >
                              No.
                            </th>
                            <th
                              tabindex="0"
                              rowspan="1"
                              colspan="1"
                              style="width: 165px"
                              aria-label="Position: activate to sort column ascending"
                            >
                            Name of Rbo 
                            </th>
                            <th
                              tabindex="0"
                              rowspan="1"
                              colspan="1"
                              style="width: 165px"
                              aria-label="Position: activate to sort column ascending"
                            >
                             Municipality
                            </th>
                            <th
                              tabindex="0"
                              rowspan="1"
                              colspan="1"
                              style="width: 165px"
                              aria-label="Position: activate to sort column ascending"
                            >
                            Barangay 
                            </th>
                            <th
                              tabindex="0"
                              rowspan="1"
                              colspan="1"
                              style="width: 165px"
                              aria-label="Position: activate to sort column ascending"
                            >
                            Registered with
                            </th>
                            <th
                              tabindex="0"
                              rowspan="1"
                              colspan="1"
                              style="width: 165px"
                              aria-label="Position: activate to sort column ascending"
                            >
                            Commodity
                            </th>
                            <th
                              tabindex="0"
                              rowspan="1"
                              colspan="1"
                              style="width: 165px"
                              aria-label="Position: activate to sort column ascending"
                            >
                            Total Number of Farmers 
                            </th>
                            <th
                              tabindex="0"
                              rowspan="1"
                              colspan="1"
                              style="width: 165px"
                              aria-label="Position: activate to sort column ascending"
                            >
                            Total Number of Hectares 
                            </th>
                            <th
                              class="sorting"
                              tabindex="0"
                              aria-controls="datatable"
                              rowspan="1"
                              colspan="1"
                              style="width: 165px"
                              aria-label="Position: activate to sort column ascending"
                            >
                              Action
                            </th>
                          </tr>
                        </thead>
  
                        <tbody>
                          <tr class="odd" >
                            <td valign="top" class="">
                              test
                            </td>
                            <td valign="top" class="">
                              admin
                            </td>
                            <td valign="top" class="">
                              admin
                            </td>
                            <td valign="top" class="">
                              admin
                            </td>
                            <td valign="top" class="">
                              admin
                            </td>
                            <td>
                              TEST
                            </td>
                            <td>
                              TEST
                            </td>
                            
                            <td valign="top" class="">
                              <!-- <button
                              (click)="fetchSdsCoopById(data.sdsCooperativeId)"
                                data-bs-toggle="modal"

                              <!-- <a

                                >Delete</a
                              > -->
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </ng-container>
                  </div>

                    </div>
