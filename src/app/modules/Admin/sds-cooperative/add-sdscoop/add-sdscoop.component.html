<div class="page-content">
    <div class="container-fluid">
      <!-- start page title -->
      <div class="row">
        <div class="col-12">
          <div
            class="page-title-box d-sm-flex align-items-center justify-content-between"
          >
            <h4 class="mb-sm-0">ADD COOPERATIVE</h4>
  
            <div class="page-title-right">
              <ol class="breadcrumb m-0">
                <li class="breadcrumb-item">
                  <a href="javascript: void(0);">Add Coop</a>
                </li>
                <li class="breadcrumb-item active">Page</li>
              </ol>
            </div>
          </div>
        </div>
  
        <div #yourModal class="col-xl-12">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Add Cooperative form</h4>
              <p class="card-title-desc"></p>
              <form #formRef="ngForm" (ngSubmit)="AddSdsCoop()">
                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="coopName" class="form-label"
                        >NAME OF COOPERATIVE</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        name="coopName"
                        id="coopName"
                        placeholder="Coop name"
                        [(ngModel)]="inputs.coopName"
                      />
                    </div>
                  </div>
                  <!-- your.component.html -->
  
                  <div class="col-md-2">
                    <div class="mb-3">
                      <label for="municipality" class="form-label"
                        >MUNICIPALITY</label
                      >
                      <select
                        class="form-select"
                        id="municipality"
                        required
                        name="municipality"
                        [(ngModel)]="inputs.municipalityId"
                      >
                        <option selected disabled value="">Choose...</option>
                        <option
                          *ngFor="let municipality of municipalityList"
                          [value]="municipality.municipalityId"
                        >
                          {{ municipality.municipalities }}
                        </option>
                      </select>
                    </div>
                  </div>
  
                  <div class="col-md-4">
                    <div class="mb-3">
                      <label for="streetAddress" class="form-label"
                        >STREET ADDRESS</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        name="streetAddress"
                        id="streetAddress"
                        placeholder="Street Address"
                        [(ngModel)]="inputs.streetAddress"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <div class="mb-3">
                      <label for="number" class="form-label"
                        >REGISTRATION NUMBER</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        name="number"
                        id="number"
                        placeholder="Registration no. "
                        [(ngModel)]="inputs.number"
                      />
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="mb-3">
                      <label for="date" class="form-label"
                        >REGISTRATION DATE
                      </label>
                      <input
                        type="date"
                        name="date"
                        class="form-control"
                        id="date"
                        placeholder=""
                        [(ngModel)]="inputs.date"
                      />
                    </div>
                  </div>
  
                  <div class="col-md-2">
                    <div class="mb-3">
                      <label for="categoryName" class="form-label"
                        >CATEGORY NAME</label
                      >
                      <select
                        class="form-select"
                        id="categoryName"
                        required
                        name="categoryName"
                        [(ngModel)]="inputs.cooperativeCategoryNameId"
                      >
                        <option selected disabled value="">Choose...</option>
                        <option
                          *ngFor="let coopname of coopCategoryNameList"
                          [value]="coopname.cooperativeCategoryNameId"
                        >
                          {{ coopname.categoryName }}
                        </option>
                      </select>
                    </div>
                  </div>
  
                  <div class="col-md-3">
                    <div class="mb-3">
                      <label for="cooperativeTypes" class="form-label"
                        >COOPERATIVE TYPE</label
                      >
                      <select
                        class="form-select"
                        id="cooperativeTypes"
                        required
                        name="cooperativeTypes"
                        [(ngModel)]="inputs.cooperativeTypeId"
                      >
                        <option selected disabled value="">Choose...</option>
                        <option
                          *ngFor="let cooptype of coopTypeList"
                          [value]="cooptype.cooperativeTypeId"
                        >
                          {{ cooptype.cooperativeTypes }}
                        </option>
                      </select>
                    </div>
                  </div>
  
                  <div class="col-md-3">
                    <div class="mb-3">
                      <label for="contactPerson" class="form-label"
                        >CONTACT PERSON</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        name="contactPerson"
                        id="contactPerson"
                        placeholder=""
                        [(ngModel)]="inputs.contactPerson"
                      />
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="mb-3">
                      <label for="position" class="form-label">POSITION</label>
                      <input
                        type="text"
                        class="form-control"
                        name="position"
                        id="position"
                        placeholder=""
                        [(ngModel)]="inputs.position"
                      />
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="mb-3">
                      <label for="contactNumber" class="form-label"
                        >CONTACT NO.</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        name="contactNumber"
                        id="contactNumber"
                        placeholder=""
                        [(ngModel)]="inputs.contactNumber"
                      />
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="mb-3">
                      <label for="emailAddress" class="form-label"
                        >EMAIL ADDRESS</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        name="emailAddress"
                        id="emailAddress"
                        placeholder=""
                        [(ngModel)]="inputs.emailAddress"
                      />
                    </div>
                  </div>

                  <div class="col-md-3">
                    <div class="mb-3">
                      <label for="femaleMembers" class="form-label"
                        >Female Members</label
                      >
                      <input
                        type="number"
                        class="form-control"
                        name="femaleMembers"
                        id="femaleMembers"
                        placeholder=""
                        [(ngModel)]="inputs.femaleMembers"
                      />
                    </div>
                  </div>

                  <div class="col-md-3">
                    <div class="mb-3">
                      <label for="maleMembers" class="form-label"
                        >Male Members</label
                      >
                      <input
                        type="number"
                        class="form-control"
                        name="maleMembers"
                        id="maleMembers"
                        placeholder=""
                        [(ngModel)]="inputs.maleMembers"
                      />
                    </div>
                  </div>
  
                  <div class="row">
                    <div class="col-md-6">
                      <div class="mt-3">
                        <label
                          for="coopBusinessActivities"
                          class="form-label radio-inline"
                          >BUSINESS ACTIVITIES</label
                        >
                        <ng-container
                          *ngIf="CoopBusinessAsset$ | async as CoopBusinessAsset"
                        >
                          <select
                            class="form-control"
                            [(ngModel)]="inputs.cooperativeBusinessActivityIds"
                            name="businessActivities"
                            id="businessActivities"
                            multiple
                            style="height: 200px"
                          >
                            <option
                              *ngFor="let coopBusinessAsset of CoopBusinessAsset"
                              [value]="coopBusinessAsset.cooperativeBusinessActivityId"
                            >
                              {{ coopBusinessAsset.businessActivities }}
                            </option>
                          </select>
                        </ng-container>
                      </div>
                    </div>
  
                    <div class="col-md-6">
                      <div class="row">
                        <div class="col-md-12">
                          <div class="mb-3">
                            <label for="coopType" class="form-label"
                              >COOPERATIVE ASSET-SIZE</label
                            >
                            <!-- <select
                                  class="form-select"
                                  id="coopType"
                                  required
                                  name="coopType"
                                  [(ngModel)]="addModel.coopAssetSizeCatNameId"
                                >
                                  <option selected disabled value="">
                                    Choose...
                                  </option>
                                  <option
                                    *ngFor="let coopAssetSize of CoopAssetList"
                                    [value]="coopAssetSize.id"
                                  >
                                    {{ coopAssetSize.assetSizeCategory }}
                                  </option>
                                </select> -->
                            <div *ngFor="let coopAssetSize of coopAssetSizeList">
                              <label>
                                <input
                                  type="radio"
                                  [value]="coopAssetSize.cooperativeAssetSizeId"
                                  name="assetSizeCategory"
                                  [(ngModel)]="inputs.cooperativeAssetSizeId"
                                />
                                {{ coopAssetSize.assetSizeCategory }}
                              </label>
                            </div>
                          </div>
                        </div>
  
                        <div class="col-md-12">
                          <div class="form-check mt-3">
                            <input
                              class="form-check-input"
                              type="checkbox"
                              name="count"
                              id="count"
                              [(ngModel)]="inputs.certificateTaxExemption"
                            />
                            <label class="form-check-label" for="count">
                              CERTIFICATE OF TAX EXEMPTION (CTE)
                            </label>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div>
                  <button class="btn btn-primary mt-2" type="submit">
                    Add Cooperative
                  </button>
                  <button
                    class="btn btn-warning mt-2 mx-2"
                    [routerLink]="['/admin/sds-cooperative']"
                  >
                    Back
                  </button>
                </div>
              </form>
            </div>
          </div>
          <!-- end card -->
        </div>
      </div>
      <!-- end page title -->
    </div>
    <!-- container-fluid -->
  </div>
